<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#bg)"/>
  
  <!-- Lock body -->
  <rect x="9" y="14" width="14" height="11" rx="2" fill="url(#accent)"/>
  
  <!-- Lock shackle -->
  <path d="M12 14V10.5C12 8 14 6 16 6C18 6 20 8 20 10.5V14" 
        stroke="url(#accent)" 
        stroke-width="2.5" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="16" cy="18" r="2" fill="#1a1a2e"/>
  <rect x="15" y="18" width="2" height="4" rx="0.5" fill="#1a1a2e"/>
  
  <!-- Small cipher symbols around -->
  <text x="6" y="9" font-family="monospace" font-size="5" fill="#4ade80" opacity="0.7">@</text>
  <text x="23" y="9" font-family="monospace" font-size="5" fill="#4ade80" opacity="0.7">#</text>
  <text x="5" y="28" font-family="monospace" font-size="5" fill="#4ade80" opacity="0.7">Ã—</text>
  <text x="23" y="28" font-family="monospace" font-size="5" fill="#4ade80" opacity="0.7">]</text>
</svg>
